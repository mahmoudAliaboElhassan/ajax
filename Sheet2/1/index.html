<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Form with AJAX</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Existing CSS Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        height: 100vh;
      }

      .container {
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        background-color: #333;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      p {
        text-align: center;
        margin-bottom: 20px;
        color: green;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Optional: Loading Indicator Styles */
      #loading {
        display: none; /* Hidden by default */
        color: yellow;
        font-size: 16px;
        text-align: center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Login Form</h1>
      <p id="message"></p>
      <div id="loading">Processing...</div>
      <form id="loginForm" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </form>
    </div>

    <script src="ajax.js"></script>
  </body>
</html>
