<!DOCTYPE html>
<html>
<head>
  <title>AJAX XML Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <table id="table">
  </table>
  <script src="script.js"></script>
</body>
</html>
